<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#">
      <img class="logo" src="./images/Logo_mesto.svg" alt="логотип">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar profile__avatar-container" src="./images/jakiv.jpg" alt="фото-аватар">
      <div class="profile__text-container">
        <div class="profile__title-container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__open-popup" type="button">
            <img src="./images/button_change.svg" alt="кнопка для ввода иформации">
          </button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button" type="button">
        <img src="./images/button_add.svg" alt="кнопка добавить фото">
      </button>
    </section>
    <section class="cards" aria-label="информация о посещенных местах: фото, название, лайк">
      <ul class="cards__list">
        <li class="cards__card">
          <img class="cards__foto" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="cards__place">
            <h2 class="cards__name">Карачаевск</h2>
            <button class="cards__heart cards__heart_active" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__foto" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="cards__place">
            <h2 class="cards__name">Гора Эльбрус</h2>
            <button class="cards__heart" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__foto" src="./images/domby.jpg" alt="Домбай">
          <div class="cards__place">
            <h2 class="cards__name">Домбай</h2>
            <button class="cards__heart" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__foto" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="cards__place">
            <h2 class="cards__name">Карачаево-Черкессия</h2>
            <button class="cards__heart cards__heart_active" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__foto" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="cards__place">
            <h2 class="cards__name">Гора Эльбрус</h2>
            <button class="cards__heart" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__foto" src="./images/domby.jpg" alt="Домбай">
          <div class="cards__place">
            <h2 class="cards__name">Домбай</h2>
            <button class="cards__heart" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <form class="popup__input-info">
        <button class="popup__close" type="button"></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__info popup__info_type_name" type="text" name="info" placeholder="Имя" value="">
          <input class="popup__info popup__info_type_job" type="text" name="info" placeholder="О себе любимом" value="">
          <button class="popup__save" type="submit">Сохранить</button>
        </div>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
